<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Total Data Science</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

</head>

<body>

<img src=
"https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg"
         alt="zomato image", width="400", height="150", style="float:left">

         <img src=
         https://totaldatascience.com/wp-content/uploads/2019/10/TOTAL-1.png"
                  alt="zomato image", width="200", height="70", style="float:right">
         
         <style>
         body {
           background-image: url("https://images.pexels.com/photos/952356/pexels-photo-952356.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
           background-position: 200%;
           background-size: cover;
         }
         </style>



<div class="login">
	<h1>Predict Zomato Restaurant Ratings</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="online_order" placeholder="online_order" required="required" />
        <input type="text" name="book_table" placeholder="book_table" required="required" />
		<input type="text" name="cuisines" placeholder="cuisines" required="required" />
        <input type="text" name="votes" placeholder="votes" required="required" />
        <input type="text" name="location" placeholder="location" required="required" />
        <input type="text" name="rest_type" placeholder="rest_type" required="required" />
        <input type="text" name="Costfor2plates" placeholder="Costfor2plates" required="required" />
        <input type="text" name="dish_liked" placeholder="dish_liked" required="required" />
        <input type="text" name="menu_item" placeholder="menu_item" required="required" />
        <input type="text" name="Type" placeholder="Type" required="required" />
        <input type="text" name="city" placeholder="city" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
 
  </div>
 
 
 </body>
 </html>
